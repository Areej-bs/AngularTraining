<div class="container py-4" *ngIf="event; else notFound">
  <h2>{{ event.title }}</h2>
  <img [src]="event.imageUrl" [alt]="event.title" class="img-fluid rounded mb-3" style="max-height:300px;object-fit:cover;">
  <p><strong>Date :</strong> {{ event.date | date:'fullDate' }}</p>
  <p><strong>Lieu :</strong> {{ event.location }}</p>
  <p><strong>Description :</strong> {{ event.description }}</p>
  <p><strong>Prix :</strong> {{ event.price | currency:'TND':'symbol-narrow' }}</p>
  <p><strong>Places restantes :</strong> {{ event.nbPlaces }}</p>
  <p><strong>Likes :</strong> {{ event.nbrLike }}</p>
</div>

<ng-template #notFound>
  <div class="alert alert-warning">
    ⚠️ Événement introuvable.
  </div>
</ng-template>
